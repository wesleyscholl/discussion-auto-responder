name: "Discussion Auto Responder"
description: "Autorespond to New Discussions with a Preset Comment or Welcome Message"
author: "Wesley Scholl"

runs:
  using: "node16"
  main: "dist/index.js"

inputs:
  GITHUB_TOKEN:
    description: "The GitHub token for authentication."
    required: false
    default: "{{ secrets.GITHUB_TOKEN }}"
  comment_body:
    description: "Comment body of the discussion autoresponder."
    required: false
    default: "This comment was generated by the Discussion Auto Responder GitHub Action."
  delay_milliseconds:
    description: "Amount of delay time before the autoresponder comment is posted."
    required: false
    default: 5000

branding:
  icon: "message-square"
  color: "purple"
