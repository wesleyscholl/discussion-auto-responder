name: 'Discussion Auto Responder'
description: 'Comment or autorespond to new discussions'
author: 'Wesley Scholl'

runs:
  using: 'node16'
  main: 'dist/index.js'

inputs:
  GITHUB_TOKEN:
    description: 'The GitHub token for authentication.'
    required: true
  comment_body:
    description: 'Comment body of the discussion autoresponder.'
    required: false
    default: 'This comment was generated by the Discussion Auto Responder'

branding:
  icon: 'activity'
  color: 'green'

